# circle.yml

machine:
  python:
    version: 2.7.3
  node:
    version: 5.5.0
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - npm install -g webpack
    - cd serevr && webpack && webpack --config webpack.server.config
    - docker info
    - docker build -t cameric8weike/8weike-server-prod:$CIRCLE_SHA1 .
  cache_directories:
    - /home/ubuntu/nvm/versions/node/5.5.0/bin
    - /home/ubuntu/nvm/versions/node/5.5.0/lib/node_modules

test:
  override:
    - docker run cameric8weike/8weike-server-prod:$CIRCLE_SHA1 mocha --recursive
  post:
    - docker run -d -p 8080:8080 --name nSERVER-$CIRCLE_SHA1 cameric8weike/8weike-server-prod:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./ci/deploy.sh $CIRCLE_SHA1